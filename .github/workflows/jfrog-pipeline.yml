name: build

on:
  push:
  pull_request:
    branches: [ main ]


env:
  DOTNET_VERSION: '6.0.401' # The .NET SDK version to use

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore src/Calculator.sln 

    - name: build
      run: dotnet build src/Calculator.sln 
      
    - name: publish
      uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_USER: ${{ secrets.JF_USER }}
          JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
          F_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      run: |
          jf rt upload devops-nuget-dev-local --user="admin"--url=${{ secrets.JF_URL }} --apikey=${{ secrets.JF_ACCESS_TOKEN }} --interactive=false