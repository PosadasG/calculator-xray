name: build

on:
  push:
  pull_request:
    branches: [ main ]


env:
  DOTNET_VERSION: '6.0.401' # The .NET SDK version to use

jobs:
  build:

    name: build-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore src/Calculator.sln 

    - name: build
      run: dotnet build src/Calculator.sln 
      

    - uses: jfrog/setup-jfrog-cli@v3
    - run: |
        jfrog rt upload "nuget/AspenTech.Calculator.Sample.1.0.0.nupkg" devops-nuget-dev-local --url=${{ secrets.JF_URL }} --apikey=${{ secrets.JF_ACCESS_TOKEN }}  
      