
name: Xray
on:
  push:
    branches:
      - main # if any push happens on branch `main`, run this workflow. You could also add `paths` to detect changes in specific folder

- uses: jfrog/setup-jfrog-cli@v3
  env:
    JF_USER: ${{ secrets.JF_USER }}
    JF_PASSWORD: ${{ secrets.JF_PASSWORD }}
    F_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
- run: |
    jf rt u ../../nuget/AspenTech.Calculator.Sample.1.0.0.nupkg devops-nuget-dev-local/ --recursive=false